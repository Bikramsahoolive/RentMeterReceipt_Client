<div class="container" *ngIf="!authServ.isLogin() else elseLogin">
    <div class="login-form">
        <h1>Login</h1>
        <!-- <p>{{adminService.loginMsg()}}</p> -->
        <div  class="passkey" style="width:100%; height:400px; display:flex;align-items: center;justify-content: center;flex-direction: column; gap: 10px;" *ngIf="showDiv">
            <h4 class="name">{{passkeyUserData.name}}</h4>
            <strong style="color: green;">( ******{{passkeyUserData.userid}} )</strong>
            <span>User Type : <strong>{{passkeyUserData.userType}}</strong></span>
            <!-- <i class="fa-solid fa-fingerprint bio" (click)="authenticatePasskey()"></i> -->
            <!-- <span class="material-symbols-outlined bio" style="font-size: 60px;font-weight: 1000;" (click)="authenticatePasskey()">
                fingerprint
                </span> -->
                <img src="../../../../assets/fingerprint_40dp_RGB(158 181 203)_FILL0_wght400_GRAD0_opsz40.svg" class="finger-print-logo" alt="fingerprint" (click)="authenticatePasskey()">
                <small>(Click here to Login with Passkey)</small>
                <!-- <div style="display: flex; align-items: center;cursor: pointer; color: #551a8b;"> -->
                    <button class="button" (click)="loginWithPassword()">Login with Password 
                        <!-- <span class="material-symbols-outlined">
                            arrow_forward
                            </span> -->
                    </button>
           
                <!-- </div> -->
            
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" *ngIf="!showDiv">
            
            <div class="input-field">
                <input type="number" placeholder="Enter User ID." ngModel #userId name="phone" autofocus required>
            </div>
            
            <div class="input-field">
                <input type="password" placeholder="Enter Password." ngModel name="password"required>
                
            </div>
            <div class="input-field">
                <select ngModel #userType name="userType" required>
                    <option value="">User Type</option>
                    <option value="landlord">Landlord</option>
                    <option value="rentholder">Rentholder</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
                <button class="button">Login</button>
                <div class="auth-info" *ngIf="!showBtn">
                    <div class="passkey-auth" (click)="passkeyAuthInfo()">
                        <span class="material-symbols-outlined info">
                            info
                            </span>
                
                <span class="material-symbols-outlined finger-print">
                    fingerprint
                    </span>
                </div></div>
                <button class="button" *ngIf="showBtn" style="margin: 10px;" type="button" (click)="loginWithPasskey()">Login with PassKey</button>
                <span  style="display: block;margin-bottom: 10px;"><a routerLink="/forgot-password" style="cursor: pointer; color:#551a8b; text-decoration:none" (click)="scrollToTop()">Forgot Password</a></span>
                <span>Are you a landlord ? </span><a routerLink="/signup" style="text-decoration: none;" (click)="scrollToTop()">Register now</a>
        </form>
    </div>
</div>
<ng-template #elseLogin>
    <div class="container">
        <span style="padding: 20px 30px; background-color: whitesmoke; border-radius: 10px;">Already loggedin : <a (click)="logout()" style="background-color: #551a8b; padding: 10px 20px; border-radius: 10px; color: white;">Logout</a></span>
    </div>
</ng-template>
